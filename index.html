<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarHost â€¢ Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #303030;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007BFF;
        }
        .status {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .status-box {
            background-color: #212121;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
        .status-box span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>PolarHost Status</h1>
    <div class="status">
        <div class="status-box" id="homepage-status">
            <h2>Homepage</h2>
            <span>Status: <span id="homepage"></span></span>
        </div>
        <div class="status-box" id="panel-status">
            <h2>Panel</h2>
            <span>Status: <span id="panel"></span></span>
        </div>
        <div class="status-box" id="dashboard-status">
            <h2>Dashboard</h2>
            <span>Status: <span id="dashboard"></span></span>
        </div>
    </div>

    <script>
        fetch('https://polarstatus.onrender.com/api/status')
        .then(response => response.json())
        .then(data => {
            document.getElementById('homepage').innerText = data.homepage;
            document.getElementById('panel').innerText = data.panel;
            document.getElementById('dashboard').innerText = data.dashboard;
        })
        .catch(err => {
            console.log('Error:', err);
        });
    </script>

</body>
</html>
