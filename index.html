<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PolarHost â€¢ Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #303030;
            color: white;
            text-align: center;
        }
        .status {
            margin: 20px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h1>Polar Status</h1>
    <div class="status" id="status">
        Loading status...
    </div>

    <script>
        const apiUrl = 'https://polarstatus.onrender.com/api/status';

        const fetchStatus = () => {
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('status').innerText = `Homepage: ${data.homepage}, Panel: ${data.panel}, Dashboard: ${data.dashboard}`;
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('status').innerText = 'Error fetching status';
                });
        };

        fetchStatus();
        setInterval(fetchStatus, 30000); // Fetch status every 30 seconds
    </script>
</body>
</html>
