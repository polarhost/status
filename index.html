<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolarHost â€¢ Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #303030;
            color: white;
            text-align: center;
        }
        .header {
            background-color: #007BFF;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .status {
            background-color: #212121;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }
        .status h2 {
            margin: 10px 0;
        }
        .status span {
            display: inline-block;
            margin-right: 10px;
            font-weight: bold;
        }
        .status-up {
            color: green;
        }
        .status-down {
            color: red;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="header">
        <h1>PolarHost Status</h1>
    </div>
    <div class="container">
        <div class="status">
            <h2>Homepage Status: <span id="homepage-status" class="status-up">Online</span></h2>
            <h2>Panel Status: <span id="panel-status" class="status-up">Online</span></h2>
            <h2>Dashboard Status: <span id="dashboard-status" class="status-up">Online</span></h2>
        </div>
    </div>
    <script>
        const socket = io();
        socket.on('statusUpdate', (data) => {
            const { homepage, panel, dashboard } = data;
            const homepageStatus = document.getElementById('homepage-status');
            const panelStatus = document.getElementById('panel-status');
            const dashboardStatus = document.getElementById('dashboard-status');
            homepageStatus.innerText = homepage.status ? 'Online' : 'Offline';
            homepageStatus.className = homepage.status ? 'status-up' : 'status-down';
            panelStatus.innerText = panel.status ? 'Online' : 'Offline';
            panelStatus.className = panel.status ? 'status-up' : 'status-down';
            dashboardStatus.innerText = dashboard.status ? 'Online' : 'Offline';
            dashboardStatus.className = dashboard.status ? 'status-up' : 'status-down';
        });
    </script>
</body>
</html>
